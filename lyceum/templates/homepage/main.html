{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Главная</h1>
    {% for obj in mainimage %}
        <a href="{% url 'item_detail' obj.id %}">
            <img src="/media/{{ obj.image_tmb }}">
            {{ obj.get_image300x300.image_tmb }}
        </a>
    {% endfor %}
{% endblock content %}
