{% load static %}
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% with request.resolver_match.view_name as view_name %}
          <li class="nav-item active">
            <a class="nav-link {% if view_name == 'main' %}active{% endif %}" href="{% url 'main' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'item_list' %}active{% endif %}" href="{% url 'item_list' %}">Каталог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'about' %}active{% endif %}" href="{% url 'about' %}">О проекте</a>
          </li>
          {% endwith %}
        </ul>
      </div>
    </nav>
  </header>
